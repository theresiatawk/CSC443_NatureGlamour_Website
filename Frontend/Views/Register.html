    <link rel="stylesheet" href="../Stylesheets/app.css" />
  </head>

  <body class="main-container">
    <nav class="navbar nav-bar navbar-expand-lg navbar-dark">
      <div class="container-fluidd">
        <a class="navbar-brandd" href="#">NatureGlamour</a>
        <button
          class="navbar-togglerr"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-iconn"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-linkk" href="/">Home</a>
            <a class="nav-linkk" href="">Spots</a>

          <div class="navbar-nav ml-auto">
                <!-- <a class="nav-link" href="/login">Login</a>

                <a class="nav-link" href="/logout">Logout</a> -->
                
          </div>
        </div>
      </div>
    </nav>
    </div>
    </main>
    <div
      class="card-container"
    >
      <div class="raw">
        <div class="sub-container">
          <div class="card-content">
            <img
              src="../Utils/register-img.png"
              alt=""
              class="card-img"
            />
            <div class="card-body">
              <h5 class="card-title">Register</h5>
                <div class="input">
                  <label class="form-label" for="username">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    autofocus
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="input">
                    <label class="form-label" for="email">Email</label>
                    <input
                      class="form-control"
                      type="text"
                      id="email"
                      name="email"
                      autofocus
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="input">
                  <label class="form-label" for="password">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <button id = "register" class="btn">Register</button>
            </div>
          </div>
        </div>
        <main id = "response" class="container mt-3">
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="../Javascripts/page_script.js" type="text/javascript"></script>
    <script>
        nature_glamour_pages.loadFor("register");
    </script>
