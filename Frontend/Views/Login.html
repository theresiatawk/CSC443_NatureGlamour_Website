<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NatureGlamour</title>

    <link rel="stylesheet" href="../Stylesheets/app.css" />
  </head>

  <body class="main-container">
    <nav class="navbar nav-bar navbar-expand-lg navbar-dark">
      <div class="container-fluidd">
        <a class="navbar-brandd" href="#">NatureGlamour</a>
        <div class="navbar-nav">
          <div class="topnav" id="myTopnav">
            <a href="./home.html" >Home</a>
            <a href="./spots.html">Spots</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./register.html">Register</a>
            <a id = icon class=" icon navbar-toggler-iconn"></a>
        </div>
        </div>
      </div>
    </nav>
    <div class="card-container">
      <div class="raw">
        <div class="sub-container">
          <div class="card-content">
            <img src="../Utils/login-img.png" alt="" class="card-img" />
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <div class="input">
                <label class="form-label" for="email">Email</label>
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  name="email"
                  autofocus
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="input">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <button id="login" class="btn">Login</button>
              <label class = "small-text">Do not have an account</label>
              <a href = "./register.html" id = "register" class = "register-link"><b>Register?</b></a><br>
            </div>
          </div>
        </div>
        <main id="response" class="container response"></main>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="../Javascripts/page_script.js" type="text/javascript"></script>
    <script>
      nature_glamour_pages.loadFor("login");
    </script>
  </body>
</html>
