    <meta charset="UTF-8" />

  <body class="main-container">
    <nav class="navbar nav-bar navbar-expand-lg navbar-dark">
      <div class="container-fluidd">
        <a class="navbar-brandd" href="#">NatureGlamour</a>
        <div class="navbar-nav">
          <div class="topnav" id="myTopnav">
            <a href="./home.html">Home</a>
            <a href="./spots.html">Add Spot</a>
            <a href="./gallery.html">Gallery</a>

            <a href = "#" id="icon" class="icon navbar-toggler-iconn"></a>
          </div>
        </div>
      </div>
    </nav>
  <div class="container">
    <div class="row">
        <div class="form">
            <h1 class="text-center">New Spot</h1>
                <div class="margin-bttm">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="campground[title]" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="margin-bttm">
                    <label class="form-label" for="location">Location</label>
                    <input class="form-control" type="text" id="location" name="campground[location]" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="margin-bttm">
                    <label class="form-label" for="price">Campground Price</label>
                    <div class="input-group">
                        <span class="input-group-text" id="price-label">$</span>
                        <input type="text" class="form-control" id="price" placeholder="0.00" aria-label="price"
                            aria-describedby="price-label" name="campground[price]" required>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
    
                <div class="margin-bttm">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" type="text" id="description" name="campground[description]"
                        required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="margin-bttm">
                    <div class="form-file">
                        <input type="file" class="form-file-input" id="image" name="image">
                        <label class="form-file-label" for="image">
                            <span class="form-file-text">Choose image...</span>
                            <span class="form-file-button">Browse</span>
                        </label>
                    </div>
                </div>
                <div class="margin-bttm">
                    <button class="btn btn-success">Add Spot</button>
                </div>
        </div>
    </div>
  </div>    
</div>
    <footer class="footer"></footer>
